<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros - Tuna de Bilbao</title>
    <style>
        :root {
            --azul-tuna: #1a237e;
            --dorado: #ffd700;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            color: #333;
        }
        nav {
            background: var(--azul-tuna);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            text-align: center;
            color: var(--azul-tuna);
            margin-bottom: 2rem;
        }
        .filter-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        select {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--azul-tuna);
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        .member {
            background: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .member:hover {
            transform: translateY(-5px);
        }
        .member img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--dorado);
            margin-bottom: 1rem;
        }
        .member h3 {
            margin: 0.5rem 0;
            color: var(--azul-tuna);
        }
        .alias {
            font-style: italic;
            color: #666;
        }
        .instruments {
            margin-top: 0.8rem;
            font-size: 1.4rem;
        }
        .join-date {
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="historia.html">Historia</a>
        <a href="miembros.html">Miembros</a>
        <a href="galeria.html">Galer√≠a</a>
    </nav>
    <div class="container">
        <h1>La Familia Tunantesca</h1>
        
        <!-- Selector de filtro -->
        <div class="filter-container">
            <label for="filter">Ordenar por: </label>
            <select id="filter" onchange="filterMembers()">
                <option value="name">Nombre (A-Z)</option>
                <option value="alias">Alias</option>
                <option value="date">Fecha de ingreso</option>
                <option value="instruments">Instrumentos</option>
            </select>
        </div>

        <!-- Grid de miembros -->
        <div class="grid" id="members-grid">
            <!-- Miembro 1 -->
            <div class="member" data-name="Pedro P√©rez" data-alias="F√≠sico Loco" data-date="2023-11" data-instruments="guitarra,voz">
                <img src="./fotos/miembros/pedro.jpg" alt="Pedro P√©rez">
                <h3>Pedro P√©rez</h3>
                <p class="alias">"El F√≠sico Loco"</p>
                <p class="join-date">Ingreso: Nov 2023</p>
                <div class="instruments">üé∏ üé§</div>
            </div>
            
            <!-- Miembro 2 -->
            <div class="member" data-name="Federico L√≥pez" data-alias="La Qu√≠mica" data-date="2023-12" data-instruments="viol√≠n,pandereta">
                <img src="./fotos/miembros/federico.jpg" alt="Ana L√≥pez">
                <h3>Federico L√≥pez</h3>
                <p class="alias">"El Qu√≠mico"</p>
                <p class="join-date">Ingreso: Dic 2023</p>
                <div class="instruments">üéª ü•Å</div>
            </div>
            
            <!-- A√±ade m√°s miembros aqu√≠ -->
        </div>
    </div>

    <script>
        function filterMembers() {
            const filterValue = document.getElementById("filter").value;
            const membersGrid = document.getElementById("members-grid");
            const members = Array.from(membersGrid.getElementsByClassName("member"));
            
            members.sort((a, b) => {
                const aValue = a.getAttribute(`data-${filterValue}`).toLowerCase();
                const bValue = b.getAttribute(`data-${filterValue}`).toLowerCase();
                
                if (filterValue === "date") {
                    // Ordenar por fecha (formato YYYY-MM)
                    return aValue.localeCompare(bValue);
                } else {
                    // Ordenar por texto (nombre, alias, instrumentos)
                    return aValue.localeCompare(bValue);
                }
            });

            // Reorganiza el grid
            membersGrid.innerHTML = "";
            members.forEach(member => membersGrid.appendChild(member));
        }
    </script>
</body>
</html>
